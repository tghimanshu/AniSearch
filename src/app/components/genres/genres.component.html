<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Anime List</h1>
  </div>
  <div class="row">
    <app-anime-card
      *ngFor="let anime of animes"
      [anime]="anime"
      class="col-12 col-md-4 col-lg-3 col-xl-2 mb-4"
    ></app-anime-card>
  </div>
  <div class="d-flex justify-content-center my-5">
    <button
      *ngIf="currentPage !== 0"
      mat-raised-button
      (click)="loadMoreAnimes()"
    >
      Load More
    </button>
  </div>
</div>
