<div class="container">
  <mat-toolbar class="mb-4">
    <mat-toolbar-row>
      <span>Latest Releases</span>
      <span class="spacer"></span>
      <mat-button-toggle-group
        (change)="changeList($event)"
        appearance="legacy"
      >
        <mat-button-toggle value="sub" checked>Sub</mat-button-toggle>
        <mat-button-toggle value="dub">Dub</mat-button-toggle>
        <mat-button-toggle value="cn">CN</mat-button-toggle>
      </mat-button-toggle-group>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="row" *ngIf="latestReleases; else noContent">
    <app-episode-card
      *ngFor="let anime of latestReleases"
      [anime]="anime"
      class="col-12 col-md-4 col-lg-3 col-xl-2 mb-4"
    ></app-episode-card>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-dark" (click)="addPage()">Load More</button>
  </div>
</div>

<ng-template #noContent>
  <div class="row text-center">
    <h1>Please Wait...</h1>
  </div>
</ng-template>
