<div
  class="mainBg"
  [ngStyle]="{
    background:
      'url(' +
      user.bannerImage +
      ') no-repeat center center/cover, linear-gradient(rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.8) 100%)'
  }"
  *ngIf="user"
>
  <div class="container mt-2">
    <div class="row">
      <div class="col-12 col-lg-3 mb-5 mb-lg-0">
        <div class="p-4">
          <img
            [src]="user.avatar.large"
            [alt]="user.name"
            class="img-fluid cover-img"
          />
        </div>
      </div>
      <div class="col-12 col-lg-9">
        <div class="user-info p-4">
          <div class="user-header">
            <div class="titles">
              <h1 class="fw-bold mb-0">{{ user.name }}</h1>
            </div>
          </div>
          <div class="progress-text w-100 d-flex">
            <div
              class="badge m-2"
              *ngFor="let status of user.statistics.anime.statuses"
              [ngClass]="{
                'bg-success': status.status === 'COMPLETED',
                'bg-primary': status.status === 'CURRENT',
                'bg-secondary': status.status === 'PLANNING',
                'bg-danger': status.status === 'DROPPED',
                'bg-info': status.status === 'PAUSED',
                'bg-warning': status.status === 'REPEATING'
              }"
            >
              {{ status.status }}
            </div>
          </div>
          <div class="progress w-100">
            <div
              class="progress-bar"
              role="progressbar"
              [ngStyle]="{
                width:
                  ((status.count * 100) / user.statistics.anime.count
                    | number: '.0-0') + '%'
              }"
              *ngFor="let status of user.statistics.anime.statuses"
              [ngClass]="{
                'bg-success': status.status === 'COMPLETED',
                'bg-primary': status.status === 'CURRENT',
                'bg-secondary': status.status === 'PLANNING',
                'bg-danger': status.status === 'DROPPED',
                'bg-info': status.status === 'PAUSED',
                'bg-warning': status.status === 'REPEATING'
              }"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
